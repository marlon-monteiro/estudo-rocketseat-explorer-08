<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Desafio Mentoria</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        <form id="my-form">
            <fieldset>
                <legend>
                        Informações pessoais
                </legend>
                <div class="gap-1 display-flex">
                        <div class="two-fields">
                            <label for="name">Nome</label>
                            <input type="text" id="name">
                        </div>
                        <div class="two-fields">
                            <label for="last-name">Sobrenome</label>
                            <input type="text" id="last-name">
                        </div>
                </div>
                <div>
                        <div class="one-field">
                            <label for="email">Email <span>(digite um email válido)</span></label>
                            <input 
                            required
                            type="email" 
                            id="email">
                        </div>
                        <div class="one-field">
                            <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                            <input 
                            required
                            minlength="6"
                            type="password" 
                            id="password">
                        </div>
                </div>
            </fieldset>

            <fieldset class="gap-vertical">
                <legend>
                    Informações do mentor
                </legend>
                <div class="one-field">
                    <label for="mentor-name">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                    <input type="text" id="mentor-name">
                </div>
            </fieldset>

            <fieldset>
                <legend>
                    Seus horários disponíveis
                </legend>

                <div class="mentoring-number">Primeira mentoria</div>

                <div class="display-flex">
                    <div class="gap-2 display-flex">
                        <div class="three-fields">
                            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                            <input 
                            required
                            type="date" 
                            id="date">
                        </div>
                        <div class="gap-3 display-flex">
                            <div class="three-fields">
                                <label for="time">Das </label>
                                <input 
                                required
                                type="time" 
                                id="time">
                            </div>
                            <div class="three-fields">
                                <label for="last-name">Até</label>
                                <input 
                                required
                                type="time" 
                                id="last-name">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mentoring-number">Segunda mentoria</div>

                <div class="display-flex">
                    <div class="gap-2 display-flex">
                        <div class="three-fields">
                            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                            <input 
                            required
                            type="date" 
                            id="date">
                        </div>
                        <div class="gap-3 display-flex">
                            <div class="three-fields">
                                <label for="time">Das </label>
                                <input 
                                required 
                                type="time" 
                                id="time">
                            </div>
                            <div class="three-fields">
                                <label for="last-name">Até</label>
                                <input 
                                required
                                type="time" 
                                id="last-name">
                            </div>
                        </div>
                    </div>
                </div>

            </fieldset>
        </form>

        <footer>
            <input 
            class="button"
            type="submit" 
            form="my-form"
            value="SALVAR">
        </footer>
    </div>


</body>
</html>
